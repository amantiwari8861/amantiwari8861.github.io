<!DOCTYPE html>
<html>
<head>
<style> 
.div1 {
  width: 300px;
  height: 100px;
  border: 1px solid blue;
  box-sizing: border-box;
}
.div2 {
  width: 300px;
  height: 100px;  
  padding: 50px;
  border: 1px solid red;
  box-sizing: border-box;
  background-color:yellow;

}

.div3 {
  width: 300px;
  height: 100px;  
  padding: 50px;
  border: 1px solid red;
  background-color:yellow;
}
</style>
</head>
<body>

<h1>With box-sizing</h1>

<div class="div1">Both divs are the same size now!</div>
<div class="div2"><p style="background-color:green">Hooray!<p></div>
<div class="div3"><p style="background-color:green">Hooray!<p></div>

</body>
</html>
